<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Last Added
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let item of listings | keyvalue">
    <div *ngFor="let listing of item.value | keyvalue">
      <ion-card class="welcome-card">
        <ion-img src="{{ listing.value.meta_box._listing_gallery[0].full_url }}"></ion-img>
        <ion-card-header>
          <ion-card-title>{{ listing.value.title.rendered }}</ion-card-title>
          <ion-card-subtitle>{{ listing.value.meta_box._job_location }}</ion-card-subtitle>
          <ion-card-subtitle>{{ listing.value.meta_box._listing_price_range }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>
  </div>
</ion-content>
